<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <title>Quotation Generator</title>
        <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="semantic/semantic.min.css" />
        <script src="semantic/semantic.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="about" class="ui vertical stripe segment container" style="margin-top: 10%; padding: 30px; width: 30%; height: 70%">
            <h1 class="ui center aligned header">Quotation generator</h1>
            <h2 class="ui red center aligned header" style="margin-bottom: 5%;"><i>Easy and fast way to generate quotes</i></h2>
            <div style="margin: auto; width: 80%; padding: 10px;">
                <select id="numberOfQuotes" class="ui fluid dropdown" style="margin-bottom: 5%">
                    <option value="">Number of quotes</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <select id="category" class="ui fluid dropdown">
                    <option value="">Category</option>
                    <option value="1">Serbian</option>
                    <option value="2">English</option>
                </select>
            </div>
            <div id="quotesWrapper" style=" border: solid gray; border-radius: 30px; padding: 20px">
                <p align="center"><i>Quotes will appear here...</i></p>
            </div>
            <div style="margin: auto; width: 80%; padding: 10px; display: flex; align-content: space-between; justify-content: center;">
                <button class="positive ui button" onClick="addQuotes()">Generate quotes</button>
                <button class="negative ui button" onclick="window.open('', '_self', ''); window.close();">Quit Quotation Generator</button>
            </div>
          </div>
    </body>
</html>
